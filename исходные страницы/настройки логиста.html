<!-- ! убрать полотно через foreach -->
<div class="logistian-settings">
    <h1>Настройки логиста</h1>
    <form action="http://localhost:51381/Settings/Save">
        <div class="col-lg-6">
            <label>Период</label><br>
            <div class="setting-type-container">
                <!--  -->
                <label>аукциона</label>
                <input type="hidden" name="LogistianId" value="1">
                <input type="text" class="form-control" name="DefaultAuctionPeriod" value="1">
                <label>тендера</label>
                <input class="form-control" name="DefaultTenderPeriod" value="1">
                <label>по рейтингу</label>
                <input class="form-control" name="DefaultRatingPeriod" value="1">
                <label>в свободном доступе</label>
                <input class="form-control" name="DefaultFreePeriod" value="1">
            </div>
            <label>Шаг аукциона</label>
            <input class="form-control" name="DefaultAuctionStep" value="1000">
            <input class="btn btn-default" type="submit" value="Сохранить">
        </div>
    </form>

    <form action="http://localhost:51381/Settings/SaveTrading">
        <div class="right-column col-lg-6">
            <input type="hidden" name="logistianId" value="1">
            <label>Аукцион</label><br>
            <div class="setting-type-container">
                <label>выиграл</label>
                <input class="form-control" name="AuctionWon" value="10">
                <label>сделал ставку</label>
                <input class="form-control" name="AuctionBid" value="5">
                <label>проиграл</label>
                <input class="form-control" name="AuctionLost" value="-10">
                <label>отказался до окончания</label>
                <input class="form-control" name="AuctionRefusedBeforeEnd" value="-5">
                <label>отказался, если победитель</label>
                <input class="form-control" name="AuctionRefusedIfWinner" value="-10">
            </div>
            <label>Тендер</label><br>
            <div class="setting-type-container">
                <label>выиграл</label>
                <input class="form-control" name="TenderWon" value="10">
                <label>сделал ставку</label>
                <input class="form-control" name="TenderBid" value="5">
                <label>проиграл</label>
                <input class="form-control" name="TenderLost" value="-10">
                <label>отказался до окончания</label>
                <input class="form-control" name="TenderRefusedBeforeEnd" value="-5">
                <label>отказался, если победитель</label>
                <input class="form-control" name="TenderRefusedIfWinner" value="-20">
            </div>
            <label>Рейтинг</label><br>
            <div class="setting-type-container">
                <label>не согласился (проигнорировал)</label>
                <input class="form-control" name="RatingIgnored" value="-5">
                <label>отказался</label>
                <input class="form-control" name="RatingRefused" value="-5">
                <label>согласился и не отказался</label>
                <input class="form-control" name="RatingAgreed" value="10">
                <label>согласился, потом отказался</label>
                <input class="form-control" name="RatingAgreedRefused" value="-1">
                <input class="btn btn-default" type="submit" value="Сохранить">
            </div>
        </div>
    </form>
</div>
